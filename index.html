<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="js/wordle.js" type="module"></script>
  <script src="js/session.js" type="module"></script>
  <script src="js/config.js" type="module"></script>
  <script src="js/modal.js" type="module"></script>
  <link href="css/common.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Titillium+Web:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Wordle by Octoping</title>
</head>

<body>
  <div class="title">Wordle</div>
  <div id="wordleTable"></div>
  <div class="wordInput"><input id="wordInput" type="text"></div>
  <button id="modalDebug">modalDebug</button>
  <div class="toast" id="toast"></div>
  <div class="modal" id="resultModal">
    <div class="modalBody" id="resultModalBody">
      <div id="resultModalsuccessStatus"></div>
      <h2>The answer is..</h2>
      <div id="resultModalBodyAnswer"></div>
      <br><br>
      <h2>Your Try Count</h2>
      <div id="resultModalBodyTryCount"></div>
      <br><br>
      <button id="resultModalRestartButton">재시작</button>
      <button id="resultModalResultCopyButton">결과 복사</button>
    </div>
  </div>
</body>
</html>
